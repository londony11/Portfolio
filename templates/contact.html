{% include 'header.html' %}

{% block content %}
  <main id="main">

    <section class="section pb-5">
      <div class="container">

        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">
            <h2>Contact</h2>
            <p class="mb-0">{% print(message) %}</p>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

            <form action="{{ url_for('contact') }}" method="POST">

              <div class="row gy-3">
                <div class="col-md-6 form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Email</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject" required>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Message</label>
                  <textarea class="form-control" name="message" cols="30" rows="10" required></textarea>
                </div>

                <div class="col-md-12 my-3">
<!--                  <div class="d-none" id="submitErrorMessage">Loading</div>-->
<!--                  <div class="d-none" id="submitErrorMessage">Error sending message!</div>-->
<!--                  <div class="d-none" id="submitSuccessMessage">Your message has been sent. Thank you!</div>-->
                </div>

                <div class="col-md-6 mt-0 form-group">
                  <input type="submit" class="readmore d-block w-100" value="Send Message">
                </div>
              </div>

            </form>

          </div>

          <div class="col-md-4 ml-auto order-2" data-aos="fade-up">
            <ul class="list-unstyled">
              <li class="mb-3">
                <strong class="d-block mb-1">Address</strong>
                <span>Budapest, Hungary</span>
              </li>
              <li class="mb-3">
                <strong class="d-block mb-1">Email</strong>
                <span>bence.konnyu@outlook.com</span>
              </li>
               <li class="mb-3">
                <strong class="d-block mb-1">Social Media</strong>
                <a href="https://github.com/londony11" target="_blank"><span class="bi bi-github"></span></a>
                 <a href="https://www.linkedin.com/in/könnyű-bence-52b9b3107/" target="_blank"><span class="bi bi-linkedin"></span></a>
                 <a href="https://twitter.com/bence_konnyu" target="_blank"><span class="bi bi-twitter"></span></a>
                 <a href="https://www.facebook.com/bence.konnyu/" target="_blank"><span class="bi bi-facebook"></span></a>
                 <a href="https://www.instagram.com/bence.konnyu/" target="_blank"><span class="bi bi-instagram"></span></a>
              </li>
            </ul>
          </div>

        </div>

      </div>

    </section>

  </main><!-- End #main -->
{% endblock %}

{% include 'footer.html' %}
